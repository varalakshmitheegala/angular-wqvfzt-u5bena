<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
</div>
<button type="button" style="margin: 3px" (click)="addToCart(product)">
  Buy
</button>
<br />
<button type="button" style="margin: 3px" (click)="goBack()">Back</button>
